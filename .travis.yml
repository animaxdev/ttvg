anguage: cpp

addons:
  # homebrew:
  #   packages:
  #     - conan
  apt_packages:
    - conan

before_script:
- mkdir build && cd build
- conan --version
- conan remote add sfml https://api.bintray.com/conan/bincrafters/public-conan
- conan install .. -s build_type=${CONFIG} --build missing
- cmake .. -DCMAKE_BUILD_TYPE=${CONFIG} -DUNIT_TEST=ON

script:
- cmake --build .
- ctest -VV -C ${CONFIG} --schedule-random --output-on-failure

matrix:
  include:

  - name: "macOS Xcode 10 Debug"
    os: osx
    compiler: clang
    osx_image: xcode10
    install:
      - pip install conan
    env:
      - CONFIG=Debug

  - name: "macOS Xcode 10 Release"
    os: osx
    compiler: clang
    osx_image: xcode10
    install:
      - pip install conan
    env:
      - CONFIG=Release

